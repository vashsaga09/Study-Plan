<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <div>
            <label for="Fname">First Name</label>
            <input type="text" id="Fname" placeholder="First Name" required>
        </div>
        
        <br>
        <div>
            <label for="Lname">Last Name</label>
            <input type="text" id="Lname" placeholder="Last Name" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Firstname@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="1234567890" required>
        </div>
        <br>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" maxlength="16" required>
        </div>
        <br>

        <div>
            <label for="date">Birthday</label>
            <input type="date" id="date" required>
        </div>
        <br>

        <div>
            <label for="title">Title</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" value="Mr." name="title" id="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" value="Mrs." name="title" id="Mrs.">
        </div>
        <br>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
        </div>
        <br>

        <div>
            <label for="sub">subscribe</label>
            <input type="checkbox" id="sub" name="sub">
        </div>
        <br>
        <div>
            <input type="Reset">
        </div>
        <br>
        <div>
            <input type="Submit">
        </div>
    </form>
    
</body>
</html>
